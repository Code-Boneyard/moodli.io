<mat-card>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <mat-table [dataSource]="estimates" matSort class="animate">
    <ng-container matColumnDef="estimateNumber">
      <mat-header-cell *matHeaderCellDef mat-sort-header> # </mat-header-cell>
      <mat-cell *matCellDef="let data"> {{ data.estimateNumber }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="issuance">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Estimate Issuance </mat-header-cell>
      <mat-cell *matCellDef="let data"> {{ data.issuance }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="projectName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Project </mat-header-cell>
      <mat-cell *matCellDef="let data"> {{ data.projectName }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="location">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Location </mat-header-cell>
      <mat-cell *matCellDef="let data"> {{ data.location }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="lastModified">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Last Modified </mat-header-cell>
      <mat-cell *matCellDef="let data"> {{ data.lastModified }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="client">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Client </mat-header-cell>
      <mat-cell *matCellDef="let data"> {{ data.client }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="value">
      <mat-header-cell *matHeaderCellDef mat-sort-header> $ </mat-header-cell>
      <mat-cell *matCellDef="let data"> {{ data.value }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="size">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Size </mat-header-cell>
      <mat-cell *matCellDef="let data"> {{ data.size }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary">
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="accent">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" class="animate"></mat-row>
  </mat-table>
  <mat-paginator [length]="1" [pageSize]="1">
  </mat-paginator>
</mat-card>
