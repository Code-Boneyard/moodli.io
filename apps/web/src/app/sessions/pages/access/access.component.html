<div class="page-container" fxLayout="column" fxLayoutAlign="center center">
  <mat-card>
    <div class="mat-card-title">Looking for Access?</div>

    <p>Create an account and we'll notify you when ready!</p>

    <form class="form-container" #loginForm="ngForm" fxLayout="column" fxLayoutAlign="space-evenly center">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" id="inputEmail" [(ngModel)]="email" name="Email" placeholder="Email" #emailInput>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" id="inputPassword" [(ngModel)]="password" name="Password" placeholder="Password"
          #passwordInput>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" id="confirmPassword" [(ngModel)]="password" name="confirmPassword"
          placeholder="Password" #passwordInput>
      </mat-form-field>

      <mat-card-actions>
        <div fxLayout="row" fxLayoutAlign="space-evenly center">
          <button mat-raised-button type="submit">Login</button>
        </div>
      </mat-card-actions>

    </form>
  </mat-card>
</div>
