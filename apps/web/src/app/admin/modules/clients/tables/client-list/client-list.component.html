<mat-card class="wide-card">

    <mat-table [dataSource]="clients" matSort class="animate">

      <ng-container matColumnDef="clientName">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let data"> {{ data.clientName }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="addClient()">
            <i class="fas fa-plus"></i>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i=index;">
          <button mat-icon-button color="accent" (click)="editClient()">
            <i class="fas fa-pencil"></i>
          </button>
        </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef>
  
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i=index;">
          <button mat-icon-button color="warn" (click)="deleteClient()">
            <i class="fas fa-times"></i>
          </button>
        </mat-cell>
      </ng-container>
  
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" class="animate" (click)="editClient()"></mat-row>
    </mat-table>
    <mat-paginator [length]="1" [pageSize]="1">
    </mat-paginator>
  </mat-card>
