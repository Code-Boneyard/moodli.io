<div class="nav-search" fxFlex fxHide fxShow.gt-sm>
  <mat-form-field class="search-form">
    <input type="text"
           placeholder="Search"
           aria-label="Number"
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option" style="font-size: small; height: 30px">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  </div>
