<div class="login-container" fxLayout="column" fxLayoutAlign="center center">
  <div class="mat-card-title" style="margin-bottom: 20px;">Let's get you logged in...</div>
  <form class="form-container" #loginForm="ngForm" fxLayout="column" fxLayoutAlign="center center">
    <mat-form-field class="ml-field">
      <mat-label>Email</mat-label>
      <input matInput type="email" id="inputEmail" [(ngModel)]="email" name="Email" placeholder="Email" #emailInput />
    </mat-form-field>
    <mat-form-field class="ml-field">
      <mat-label>Password</mat-label>
      <input matInput type="password" id="inputPassword" [(ngModel)]="password" name="Password" placeholder="Password"
        #passwordInput />
    </mat-form-field>
    <mat-card-actions>
      <div fxLayout="row" fxLayoutAlign="space-evenly center">
        <button mat-raised-button color="primary" type="submit" (click)="emailSignIn()"> Login </button>
        <button mat-raised-button> Reset Password </button>
      </div>
    </mat-card-actions>
  </form>
</div>
